<template name="events">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Events</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if Template.subscriptionsReady}}

        {{#ionList}}

          {{#each events}}

            {{#ionItem iconRight=true}}

              <h2>{{title}}</h2>
              <p> {{date}} </p>
              {{> ionIcon icon="ios-arrow-right"}}

            {{/ionItem}}

          {{/each}}

        {{/ionList}}

      {{/if}}

    {{/ionContent}}
  {{/ionView}}
</template>
